<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Message By Toggle Button</title>
    <link rel="icon" href="../usepics/popupLogo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <button onclick="showPopUp();" id="view-button">Click Me! <i class="fa fa-thumbs-up" aria-hidden="true"></i>
    </button>
    <div class="popup" id="subscribe">
        <span class="header-left">Reminders <i class="fa fa-bell" aria-hidden="true"></i>
        </span>
        <span class="right" onclick="hidePopUp();"><i class="fa fa-window-close" aria-hidden="true"></i></span><br><br><br>
        <section class="mid-section">
            <h1>Thank You!</h1>
            <i class="fa fa-check-circle fa-2x fa-check" aria-hidden="true"></i>
        </section>
        <div class="content-div">
            <h3>Welcome to read message.</h3>
            <p>Please don't share your OTP to anyone.</p>
        </div>
        <div class="bottom-button">
            <button onclick="hidePopUp();" class="button-bottom">OK !</button>
        </div>
    </div>
    <span id="assignment_detail">Assignment 03March2022 Submitted By <strong>Moh Sameer Khan</strong></span>
    <script src="./index.js"></script>
</body>

</html>

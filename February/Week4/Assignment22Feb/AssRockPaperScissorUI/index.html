<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissiors UI</title>
    <link rel="stylesheet" href="./rockScissors.css">
    <link rel="icon" href="./RockPaperScissorsIcon.png">

</head>

<body>
    <div class="round-div">
        <div class="nav">
            <div class="nav-content">
                <span class="choose-pic">‚úä üñêÔ∏è ‚úåÔ∏è</span>
                <span class="item-game">Choose your pick</span>
                <span class="play">Game On!</span>
            </div>
            <span class="return-menu"><img src="./BarMenu.png" alt="returnMenu" width="40px"></span>
        </div>
        <div>
            <h1 class="bold">ROUND Final !</h1>
        </div>
    </div>

    <div class="game-start">
        <div class="user">
            <h2>USER</h2>
            <div class="img-user">
                <img src="./RockPng.png" alt="RockImage" width="240px">
            </div>
        </div>
        <div class="score">
            <div class="score-point">
                <h2>SCORE</h2>
                <pre><h1 class="point">5 : 3</h1></pre>

            </div>
            <div class="img paper">
                <img src="./PaperPng.png" alt="PaperPng" width="240px">
            </div>
        </div>
        <div class="computer">
            <h2>COMPUTER</h2>
            <div class="img-computer">
                <img src="./ScissorPng.jpg" alt="PaperPng" width="240px">
            </div>
        </div>
    </div><br><br>

    <div class="change-hover">
        <button class="button-hover hover-rock">ROCK</button>
        <button class="button-hover hover-paper">PAPER</button>
        <button class="button-hover hover-scissor">SCISSOR</button>
    </div>
    <div class="result-show">
        <p>You Choose <b>ROCK</b></p>
        <p>Computer Choose <b>SCISSOR</b></p>
        <span class="win">You Win !</span>
    </div>
    <div class="detail-assignment">
        <p class="assignmentQuestion"><strong>Note:</strong> Assignment-1 :- Rock Paper Scissor game UI
        </p>

        <strong>Designed By : <i><u> Moh Sameer Khan</u></i></strong>
        <p class="email"><strong>E-mail: mskhanm1819@gmail.com</strong></p>
    </div>
</body>

</html>

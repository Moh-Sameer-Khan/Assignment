<head>
    <script>
        var ip=prompt("Enter any character:");
        if(ip == 'a' || ip == 'A' || ip == 'e' || ip ==  'E' || ip == 'i' || ip == 'I' || ip == 'o' || ip == 'O' || ip == 'u' || ip == 'U'){
            console.log(ip+" is a Vowel.");
        }
        else if(ip >= 'a' && ip <= 'z' || ip >= 'A' && ip <= 'Z'){
            console.log(ip+" is a Consonant.")
        }
        else{
            console.log(ip+" is other Character.")
        }
    </script>

<body>
    <h3>Take a character from the user and show whether it is a vowel or consonant</h3>
    <p style="color: red;">For Output Go to console log</p>
</body>
</head>
